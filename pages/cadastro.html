<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.Css">
</head>
<body>
    <div id="page">
        <main>
            <div id="efeito">
                <div id="page2"></div>
            </div>
            <div id="formulario">
                <h3 class="animate__animate animate__bounce">CADASTRE-SE</h3>
                <form action="#" method="post">
                    <label for="nomeDeUsuario">Digite o seu nome :</label>
                    <input required type="text" id="nomeDeUsuario">
                    <label for="emailUsuario">Digite o seu email :</label>
                    <input required type="email" id="emailDoUsuario">
                    <label for="senhaUsuario">Digite a sua senha : </label>
                    <input required type="password" id="senhaDoUsuario">
                    <label for="dataNascimento">Informe a sua data de nascimento :</label>
                    <input type="date" id="dataNascimento">
                    <button type="submit">CADASTRAR</button>
                    <button type="submit">LOGIN</button>
                    
                    <a href="#">Já tem uma conta? Faça o login!</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
